<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <article class="song-box">
        <figure class="song-image">
          <img src="./images/cover-1.png" alt="Song cover" />
        </figure>

        <div class="song-info">
          <h1 class="song-title">Lost in the City Lights</h1>
          <h2 class="song-artist">Cosmo Sheldrake</h2>
        </div>

        <section class="song-timer">
          <div class="time">
            <div>02:23</div>
            <div>03:15</div>
          </div>
          <progress class="bar" max="100" value="70"></progress>
        </section>

        <section class="song-controller">
          <button class="previous-btn" type="button">
            <img src="./images/Stop_and_play_fill.svg" alt="Previous song" />
          </button>
          <button class="play-btn" type="button">
            <img src="./images/Play_fill.svg" alt="Play song" />
          </button>
          <button class="next-btn" type="button">
            <img
              src="./images/Stop_and_play_fill_reverse.svg"
              alt="Next song"
            />
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
